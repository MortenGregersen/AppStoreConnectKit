name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Xcode ${{ matrix.xcode-version }}
    runs-on: macos-latest
    strategy:
      matrix:
        xcode-version:
          - "16.4"
          - "26.0.1"
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode-version }}.app/Contents/Developer
    steps:
      - uses: actions/checkout@v4
      - name: Print environment info
        run: |
          echo "Using Xcode version: ${{ matrix.xcode-version }}"
          xcodebuild -version
          swift --version
      - name: Build & Test
        run: swift test -v
